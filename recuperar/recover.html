<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="../public/src/css/style.css">
  <title>WorkFlex - Recuperar Senha</title>
</head>

<body class="gradient-bg">
  <main class="container-global tela-recovery">
    <div class="logo-recovery">
      <img src="../public/assets/logos/LOGO.svg" alt="" width="90" height="95">
    </div>
    <h3 class="recovery-subtitulo font-1-s-b cor-p0">
      Informe o email da sua conta para
      redefinir sua senha.
    </h3>
    <div class="recovery-email">
      <img src="../public/assets/icons/user-icon.svg" alt="" width="32px" height="32px">
      <input type="email" class="email-input" for="email" name="email" id="email" placeholder="Email">
    </div>
    <input type="submit" class="login-btn font-1-s-b cor-p0">
    <a href="#" class="voltar-login font-1-s">Voltar ao login</a>
  </main>
  <script type="module" src="../scripts/script.js"></script>

</html>
